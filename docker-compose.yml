services:
  gpt-broker:
    build: .
    container_name: gpt-broker
    platform: linux/amd64
    ports:
      - "8011:8011"
    restart: always
    depends_on:
      - redis-stack
  
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "8013:6379"
      - "8014:8001"
    restart: always

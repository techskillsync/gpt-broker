name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Cleanup (non-blocking)
        run: |
          docker system prune -af --volumes || true
          rm -rf "$HOME/.cache" || true

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Pull Docker Image
        run: docker pull skillsyncrecruiter/gpt-broker:latest

      - name: Create network if missing
        run: |
          docker network inspect gpt-broker-net >/dev/null 2>&1 || docker network create gpt-broker-net

      # - name: Ensure Redis is running
      #   run: |
      #     if [ ! "$(docker ps -q -f name=redis-stack)" ]; then
      #       if [ "$(docker ps -aq -f name=redis-stack)" ]; then
      #         docker rm -f redis-stack
      #       fi
      #       docker run -d --name redis-stack --network gpt-broker-net \
      #         --restart unless-stopped -p 6379:6379 -p 8001:8001 redis/redis-stack:latest
      #     fi

      - name: Stop and Remove Existing App Container
        run: |
          if [ "$(docker ps -q -f name=gpt-broker)" ]; then
            docker stop gpt-broker
            docker rm gpt-broker
          elif [ "$(docker ps -aq -f name=gpt-broker)" ]; then
            docker rm -f gpt-broker
          fi

      - name: Run the Docker container
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          # REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          # REDIS_URL_VALUE="${REDIS_URL:-redis://redis-stack:6379}"
          docker run -d --name gpt-broker --network gpt-broker-net \
            --restart unless-stopped -p 8011:8011 \
            -e OPENAI_API_KEY -e SUPABASE_URL -e SUPABASE_SERVICE_KEY \
            skillsyncrecruiter/gpt-broker:latest
